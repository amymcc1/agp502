<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Modern Styled HTML Video Player">
  <title>Modern Video Player</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f0f0f0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
    }
    .video-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }
    video {
      width: 100%;
      border-radius: 8px;
      outline: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <h2>Modern Styled Video Player</h2>
    <video controls>
      <source src="/mnt/data/AGP502_AMYMCCONNELL_COLA_1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
